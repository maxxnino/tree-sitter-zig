name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - unlocked
      - ready_for_review

jobs:
  test-parsing:
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup tools
        run: |
          set -x
          node -v
          npm -v
          gcc -v
          npm install
          ./node_modules/.bin/tree-sitter --version

      - name: Generate the files
        run: |
          cmd=(npm run generate)
          "${cmd[@]}"
          if ! git diff-index HEAD; then
            >&2 echo "Detected changes after running \`${cmd[*]}\`"
            >&2 echo "Please run \`${cmd[*]}\` locally, then commit the changes and push"
            exit 1
          fi

      - name: Run the parsing tests
        run: npm run test-parsing
