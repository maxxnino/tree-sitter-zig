name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - unlocked
      - ready_for_review

jobs:
  test-parsing:
    if: github.event.pull_request.draft != true
    concurrency:
      group: ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup tools
        run: npm install

      - name: Generate the files
        run: |
          npm run generate
          if ! git diff-index --quiet HEAD; then
            echo 'Please run `npm run generate` and commit the changes'
            exit 1
          end

      - name: Run the parsing tests
        run: npm run test-parsing
